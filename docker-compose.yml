services:
  frontend-app:
    container_name: frontend-app
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: "npm run start-watch"
    ports:
      - "${FRONTEND_APP_PORT}:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    networks:
      - app-network
      
  backend-app:
    container_name: backend-app
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: "php artisan serve --host=0.0.0.0 --port=80"
    ports:
      - "${BACKEND_APP_PORT}:80"
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    depends_on:
      - mysql
    networks:
      - app-network

networks:
  app-network:
    external: true
